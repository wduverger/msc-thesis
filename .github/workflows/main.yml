name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      TEXLIVE_DIGEST: 27d45ccba7a4d49dd3397f914f06218cb7aeffe8b2d1f78e8ccd2ebdee1adfd2

    steps:      
    
      - name: Initialise Docker cache
        uses: actions/cache@v2
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build python container
        run: docker build -t wduverger/msc-thesis:${{ github.sha }} .

      - name: Pull latex container
        run: docker pull texlive/texlive

      - name: Compile figures
        run: |
          docker run -v ${{ github.workspace }}:/workspace \
            wduverger/msc-thesis:${{ github.sha }} \
            make -j8 figures

      - name: Compile thesis
        run: |
          docker run -v ${{ github.workspace }}:/workspace \
            texlive/texlive \
            bash -c "cd workspace && make thesis"

      - name: Save thesis
        uses: actions/upload-artifact@v2
        with:
          name: thesis-web
          path: ./*.pdf      
          
      # If running on master branch, publish container to Docker Hub