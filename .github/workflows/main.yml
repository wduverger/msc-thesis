name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:      
    
      # - name: Initialise Docker cache
      #   uses: actions/cache@v2
      #   with:
      #     path: /var/lib/docker
      #     key: ${{ runner.os }}-buildx-${{ github.sha }}
      #     restore-keys: |
      #       ${{ runner.os }}-buildx-

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Define docker tag
        id: docker-tag
        run: echo "::set-output name=tag::wduverger/msc-thesis:${{ github.sha }}-$(date +%s)"

      - name: Build python container
        run: docker build -t ${{ steps.docker-tag.outputs.tag }} .

      - name: Pull latex container
        run: docker pull texlive/texlive

      - name: Compile figures
        run: |
          docker run -v ${{ github.workspace }}:/workspace ${{ steps.docker-tag.outputs.tag }} \
            make -j8 figures

      - name: Compile thesis
        run: |
          docker run -v ${{ github.workspace }}:/workspace \
            texlive/texlive \
            bash -c "cd workspace && make thesis"

      - name: Save thesis
        uses: actions/upload-artifact@v2
        with:
          name: thesis-web
          path: ./*.pdf      

      # If running on master branch, publish container to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        if: ${{ github.ref == 'refs/heads/dev' }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Publish docker image
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: docker push ${{ steps.docker-tag.outputs.tag }}
          